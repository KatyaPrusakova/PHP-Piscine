<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<style>
		.wow {
			width: 200px;
			height: 200px;
			background-color: red;
			border-radius: 50%;
			min-height:200px;
			max-height:420px;
		}
		#balloon {
			width: 200px;
			height: 200px;
		}
	</style>
<body>
<div class=wow id=balloon onclick="changeColor()">
</div>

<script>
x = 0;
var b = document.getElementById('balloon');
clientWidth = b.clientWidth;
clientHeight = b.clientHeight;

function changeColor() {
	if (clientHeight <= 420) {
		clientHeight += 10;
		clientWidth  += 10;
	}
	if (clientHeight == 420) {
		clientHeight = 200;
		clientWidth  = 200;
	}
	if (!x) {
		b.style.cssText = 'background-color:blue';
		x = 1;
	}
	else if (x == 1) {
		b.style.cssText = 'background-color:green';
		x = 2;
	}
	else if (x == 2) {
		document.getElementById('balloon').style.cssText = 'background-color:red';
		x = 0;
	}
		b.style.height = clientHeight + 'px';
		b.style.width = clientHeight + 'px';
}
b.onmouseout = hoverImage;
function hoverImage() {
	if (clientHeight != 200) {
		clientHeight -= 10;
		clientWidth  -= 10;
	}
	b.style.height = clientHeight + 'px';
	b.style.width = clientHeight + 'px';
}
</script>

</body>
</html>
